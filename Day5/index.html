<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .container {
        height: 100vh;
        width: 100vw;
        position: relative;
    }

    .bgimg {
        height: 100%;
        width: 100%;
        background: url('./1.jpg') 0 0 no-repeat;
        background-size: cover;
        filter: 0;
    }

    .percentage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 40px;
    }
</style>

<body>
    <div class="container">
        <div class="bgimg"></div>
        <div class="percentage"></div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    let currentTime = 0
    let currentBlur = 100
    let timer = setInterval(() => {
        currentTime++
        currentBlur--
        $('.percentage').html(`${currentTime}%`)
        $('.bgimg').css('filter',`blur(${currentBlur}px)`)
        if (currentTime >= 100) {
            clearInterval(timer)
            $('.percentage').stop().fadeOut('1000')
        }
    }, 10)
</script>

</html>
